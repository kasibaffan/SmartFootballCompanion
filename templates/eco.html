<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eco Travel Optimizer</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h2 {
      text-shadow: 0 0 15px #00ffcc;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 30px #00ffff, 0 0 50px #0072ff; }
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
      display: inline-block;
    }
    input {
      width: 250px;
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #111;
      color: white;
    }
    button {
      background: linear-gradient(90deg, #00ffcc, #0072ff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #00ffcc;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üåç Eco Travel Optimizer</h2>
  <form method="POST" action="/eco">
    <input type="number" step="0.1" name="distance" placeholder="Enter Travel Distance (km)" required><br>
    <button type="submit">Calculate Impact</button>
  </form>

  {% if suggestion %}
    <div class="result">
      <p>{{ suggestion }}</p>
    </div>
  {% endif %}

  <a href="/dashboard">‚¨Ö Back to Dashboard</a>
</body>
</html>
